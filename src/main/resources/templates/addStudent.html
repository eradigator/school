<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Students</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <br/>
    <a th:href="@{/list}">Back to Students List</a>

    <h1>Add Student</h1>
    <br/>

    <div class="col-sm-4">
        <form action="#" th:action="@{/add}" th:object="${student}" method="post">
            <div class="form-group">
                <label>First Name:
                    <input class="form-control" th:field="*{firstname}"/>
                    <a th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">
                        First Name Error
                    </a>
                </label>
            </div>
            <div class=" form-group
                    ">
                <label>Last Name:
                    <input class="form-control" th:field="*{lastname}"/>
                    <a th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">
                        Last Name Error
                    </a>
                </label>
            </div>
            <div class="form-group">
                <label>Course:
                    <input class="form-control" th:field="*{course}"/>
                    <a th:if="${#fields.hasErrors('course')}" th:errors="*{course}">
                        Course Error
                    </a>
                </label>
            </div>
            <div>
                <input class="btn btn-success" type="submit" value="Submit"/>
                <input class="btn btn-secondary" type="reset" value="Reset"/>
            </div>
        </form>
    </div>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
